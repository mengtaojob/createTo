<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 800">
	<!-- 渐变背景 -->
	<defs>
		<linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
		</linearGradient>
		<!-- 网格图案定义 -->
		<pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
			<path d="M 40 0 L 0 0 0 40" fill="none" stroke="#30475e" stroke-width="0.5" stroke-opacity="0.3" />
		</pattern>
	</defs>
	<!-- 背景层 -->
	<rect width="100%" height="100%" fill="url(#gridGradient)" />
	<!-- 动态网格层 -->
	<rect width="100%" height="100%" fill="url(#gridPattern)" opacity="0.4" />
	<rect width="100%" height="100%" fill="url(#gridPattern)" transform="scale(0.7)" opacity="0.2" />
	<!-- 科技感光效 -->
	<path d="M-50-50h900v900H-50z" fill="none" stroke="#4f8dff" stroke-width="2" stroke-dasharray="5 10" opacity="0.1" />
	<animateTransform attributeName="transform" type="translate" from="-40 0" to="0 40" dur="20s" repeatCount="indefinite" />
</svg>
